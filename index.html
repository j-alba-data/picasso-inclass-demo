<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Picasso Project</title>
  </head>
  <body>
    <div class="container">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <div class="circle circle3"></div>
      <div class="circle circle4"></div>
      <div class="circle circle5"></div>
      <div class="circle circle6"></div>
      <div class="upper-box">
        <div></div>
        <div><p class="text"><span>P</span> <span>i</span> <span>c</span> <span>a</span> <span>s</span> <span>s</span> <span>o</span></p></div>
        <div></div>
          
      </div>
      <div class="lower-box">
      <div class="triangle triangle-big"></div>
      <div class="triangle triangle-small"></div>

      <form id="myForm" action="formsubmitted.html">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" />
        <input type="submit" value="Submit" />
      </form>
   
      <script>
        document
          .getElementById("myForm")
          .addEventListener("submit", function (event) {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            if (name === "" || email === "") {
              alert("Please fill out both fields before clicking submit.");
              event.preventDefault();
            }
          });
      </script>

      <img
        id="figure-1"
        src="./picasso-black-figures.png"
        alt="black-figures"
      />
      <img
        id="figure-2"
        src="././picasso-light-figures.png"
        alt="light-figures"
      />
    </div>
  </body>
</html>
